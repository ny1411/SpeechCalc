<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Calculator, Speak with Calculator">
    <meta name="description" content="A calculator that listens to you, around you, by you.">
    <meta name="author" content="ny1411">
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <title>SpeakCalc</title>
  </head>
  <body class="">
    <div id="container">
      <div id="calculator">
        <div id="result">
          <div id="output-text">
            <div id="history">
              <p id="history-value"></p>
            </div>
            <div id="output">
              <p id="output-value"></p>
            </div>
          </div>
          <div id="output-microphone">
            <span id="microphone" class="fas fa-microphone"> </span>
            <span class="tooltip"
              >Operations are plus, minus, multiply, divide &amp; reminder The
              user input format is number + operation + number<br /><br />
              Eg: 2 multiply 5 will be 2 &times 5
            </span>
          </div>
        </div>
        <div id="keyboard">
          <button class="operator" id="clear">C</button>
          <button class="operator" id="backspace">CE</button>
          <button class="operator" id="%">%</button>
          <button class="operator" id="/">&#247;</button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="*">&times;</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="-">-</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="+">+</button>
          <button class="empty" id="empty"></button>
          <button class="number" id="0">0</button>
          <button class="empty" id="empty"></button>
          <button class="operator" id="=">=</button>
        </div>
      </div>
    </div>

    <div onclick="toggle()" class="toggle"></div>

    <footer>
      <a href="https://instagram.com/n_y_1411" class="link insta">
        <i class="fab fa-instagram"></i
      ></a>
      <a href="https://twitter.com/NeerajYamaji" class="link tweet"
        ><i class="fab fa-twitter"></i
      ></a>
      <a href="https://github.com/ny1411" class="link git"
        ><i class="fab fa-github"></i
      ></a>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
